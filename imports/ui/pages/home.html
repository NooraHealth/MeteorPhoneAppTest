<template name="Home_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
  <div data-page="index" class="page navbar-fixed toolbar-fixed">

    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <a id="logo"><img class="logo" alt="Noora Health" src="/NHlogo.png"/></a>
        <a data-panel="right" id="open_side_panel" class="open-panel right-aligned">Select Curriculum</a>
      </div>
    </div>


    <div class="page-content">
      <div class="panel-overlay"></div>
      <!--{{#if subscriptionsReady}}-->
      <!-- Left panel, let it be with reveal effect -->
      <div class="panel panel-cover panel-right">
        {{>Home_curriculum_menu (menuArgs)}}
      </div>

      <div class="content-block inner-container">
        <div class="list-block">
          <div class="cards-list">
            <ul class="lessons-list">
              {{#each lesson in lessons}}
                {{ >Home_thumbnail (thumbnailArgs lesson)}}
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
