<template name="Home_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
    <div data-page="index" class="page navbar-fixed toolbar-fixed">

      {{#Navbar}}
        <a data-panel="right" id="open_side_panel" class="open-panel right-aligned">Select Language</a>
      {{/Navbar}}


      <div class="page-content">
        <div class="panel-overlay"></div>
        <!--{{#if subscriptionsReady}}-->
        <!-- Left panel, let it be with reveal effect -->
          {{#if curriculumsReady}}
            {{#if languageSelected}}
              <div class="panel panel-cover panel-right">
                {{>Home_language_menu (menuArgs)}}
              </div>

              <div class="content-block inner-container">
                <div class="list-block">
                  <div class="cards-list">
                    <ul class="lessons-list">
                      {{#each lesson in lessons}}
                        {{ >Home_thumbnail (thumbnailArgs lesson)}}
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
            {{else}}
              {{>Home_language_menu (menuArgs)}}
          {{/if}}
        {{/if}}
      </div>
    </div>
    {{> Home_page_footer }}
    {{> Audio (audioArgs) }}
</template>
