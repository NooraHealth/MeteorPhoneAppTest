<template name="Home_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
    <div data-page="index" class="page navbar-fixed toolbar-fixed">

      {{#Navbar}}
        <!--<a data-panel="right" id="open_side_panel" class="open-panel right-aligned">Select Language</a>-->
        {{#with language=getLanguage}}
          <a href="/select_language" class="right button">{{translate "change_language" "en" "UPPER"}}</a>
        {{/with}}
      {{/Navbar}}


      <div class="page-content">
        <!--{{#if subscriptionsReady}}-->
        <!-- Left panel, let it be with reveal effect -->
          
          {{#if curriculumsReady}}
            <div class="content-block row no-gutter">
              <!--<div class="row no-gutter">-->
                {{#each level in levels}}
                  <div class="col-auto">
                  {{ >Home_thumbnail (thumbnailArgs level)}}
                  </div>
                {{/each}}
              <!--</div>-->
            </div>
          {{/if}}
      </div>
    </div>
</template>
