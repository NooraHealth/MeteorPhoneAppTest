<template name="Select_language_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
    <div data-page="index" class="page navbar-fixed toolbar-fixed">

      {{#Navbar}}
        <span class="right"> {{condition}} </span>
      {{/Navbar}}

      <div class="page-content">
        <div class="content-block row">
          <div class='swiper-container'>
            <div class='swiper-wrapper'>
              <div class='swiper-slide'>
                {{>Home_language_menu (menuArgs)}}
              </div>
              <div class='swiper-slide'>
                {{>Introduction_video_page}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
