<template name="Select_language_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
    <div data-page="index" class="page navbar-fixed toolbar-fixed">

      {{#Navbar}}
        <span class="right"> {{condition}} </span>
      {{/Navbar}}

      <div class="page-content">
        <div class="content-block">

          {{#if modulesReady}}
            <div class='swiper-container'>
              <div class='swiper-wrapper'>
                <div class='swiper-slide'>
                  {{>Home_language_menu (menuArgs)}}
                </div>
                <div class='swiper-slide'>
                  {{#each module in introModules}}
                  <div id="{{module._id}}" class="card module-card {{#unless shouldShow module}} hidden {{/unless}}">
                      {{> Lesson_view_page_video (videoArgs module) }}
                    </div>
                  {{/each}}
                </div>
              </div>
            </div>
          {{/if}}

        </div>
      </div>

      {{#if footerVisible}}
        {{> Lesson_view_page_footer footerArgs}}
      {{/if}}
    </div>
</template>
