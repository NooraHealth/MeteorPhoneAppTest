<template name="Select_language_page">
  <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
    <div data-page="index" class="page navbar-fixed toolbar-fixed">

      {{#Navbar}}
        <span class="right"> {{condition}} </span>
      {{/Navbar}}

      <div class="page-content">
        <div class="content-block">
          <div class='swiper-container'>
            <div class='swiper-wrapper'>
              <div class='swiper-slide'>
                {{>Language_menu (menuArgs)}}
              </div>
              <div class='swiper-slide'>
                {{#with introModule}}
                  <div id="{{_id}}" class="card module-card">
                    {{> Lesson_view_page_video (videoArgs introModule) }}
                  </div>
                {{/with}}
              </div>
            </div>
          </div>
        </div>
      </div>

      {{#if footerVisible}}
        {{> Lesson_view_page_footer footerArgs}}
      {{/if}}
    </div>
</template>
