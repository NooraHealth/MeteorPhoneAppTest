<template name='Lesson_view_page'>
  <div data-page="index" class="page navbar-fixed toolbar-fixed">
    <!-- Top Navbar-->
    {{#Navbar}}
      {{#if selectLevelSlide}}
        {{#with language=getLanguage}}
          <a href="/" class="right button">{{translate "change_language" "en" "UPPER"}}</a>
        {{/with}}
      {{else}}
        <span class="right">{{lessonTitle}}</span>
      {{/if}}

    {{/Navbar}}

      <div class="page-content padding-lg">
        <div class="content-block row">
          <div class='swiper-container'>
            {{#if modulesReady}}
            <div class='swiper-wrapper'>
              <div class='swiper-slide row'>
                {{#each level in levels}}
                  <div class="col-33">
                  {{ >Level_thumbnail (levelThumbnailArgs level)}}
                  </div>
                {{/each}}
              </div>

              {{#each module in modules}}
                {{#with module}}
                  <div class='swiper-slide'>
                    <!--{{#if shouldRender module}}-->
                    <div id="{{_id}}" class="card module-card">
                      {{> UI.dynamic template=(getTemplate module)  data=(moduleArgs module) }}
                    </div>
                    <!--{{/if}}-->
                  </div>
                {{/with}}
              {{/each}}

            </div>
            {{/if}}
          </div>
        </div>
      </div>

    {{#if modulesReady}}
      {{> Lesson_view_page_footer footerArgs}}
    {{/if}}
  </div>
</template>
