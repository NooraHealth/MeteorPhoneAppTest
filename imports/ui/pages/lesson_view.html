<template name='Lesson_view_page'>
      <div data-page="index" class="page navbar-fixed toolbar-fixed">
        <!-- Top Navbar-->
        {{#Navbar}}
          <span class="right-aligned">{{lessonTitle}}</span>
        {{/Navbar}}

        <div class="page-content">
          <div class="content-block inner-container">
            <div class='swiper-container'>
              <div class='swiper-wrapper'>
                {{#each module in modules}}
                  {{#with module}}
                    <div class='swiper-slide'>
                      <div id="{{_id}}" class="card module-card">
                        {{> UI.dynamic template=(getTemplate module)  data=(moduleArgs module) }}
                      </div>
                    </div>
                  {{/with}}
                {{/each}}
              </div>
            </div>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-inner">
            {{> Lesson_view_page_footer }}
          </div>
        </div>
      </div>
</template>
