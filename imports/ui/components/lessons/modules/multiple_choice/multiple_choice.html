<template name="Lesson_view_page_multiple_choice">
  <div class="card-header large-text center ">{{module.question}}</div>

  <div class="card-content padding">
    {{#with (firstRow module.options) }}
      <div class="row">
        {{#each option in options}}
          {{> Lesson_view_page_multiple_choice_option (optionArgs option) }}
        {{/each}}
      </div>
    {{/with}}

    {{#with (secondRow module.options) }}
      <div class="row">
        {{#each option in options}}
          {{> Lesson_view_page_multiple_choice_option (optionArgs option) }}
        {{/each}}
      </div>
    {{/with}}
  </div>
</template>
