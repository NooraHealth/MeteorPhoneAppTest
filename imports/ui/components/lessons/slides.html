
<template name="Lesson_view_page_slides">
  <div class='swiper-wrapper'>
    <div class='swiper-slide row full-width'>
      {{#each level in levels}}
        <div class="col-33">
        {{ >Level_thumbnail (levelThumbnailArgs level language levelOptions)}}
        </div>
      {{/each}}
    </div>

    {{>Module_slides modules=modules moduleOptions=moduleOptions language=language}}

  </div>
</template>
