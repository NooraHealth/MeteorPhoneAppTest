<template name="Lesson_view_page_video">
  <div class="card-header large-text">
    {{module.title}}
  </div>

  <div class="card-content padding-sm">
    {{#if module.isEmbedded}}
      <iframe {{iframeAttributes module}}></iframe>
    {{else}}
      <video {{videoTagAttributes module}}>
        Your browser does not support the video tag. Please logout and use another browser.
      </video>
    {{/if}}
  </div>
</template>
