<template name="multipleChoiceModule">

  {{#moduleSlideWrapper}}
    <!--<audio src="{{audioSrc}}" name="audio{{_id}}" class="question" autoplay></audio>-->
    <div class="card-header large-text center ">{{question}}</div>
    <div class="card-content padding">
      {{#with firstRow}}
        {{>rowOfOptions}}
      {{/with}}
      {{#with secondRow}}
        {{>rowOfOptions}}
      {{/with}}
    </div>
  {{/moduleSlideWrapper}}

</template>

<template name="rowOfOptions">
  <div class="row">
  {{#each option in options}}
    <div class="col-33">
      <!--[> IMG <]-->
      <img name="option" alt="{{option.i}}" src="{{option.optionImgSrc}}" class="js-user-selects response image-choice {{#if correct }} correct {{/if}}">
    </div>
  {{/each}}
  </div>
</template>
