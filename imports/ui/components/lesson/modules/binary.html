<template name="Lesson_view_page_binary">

  <div class="card-header large-text center">
    {{module.question}}
  </div>

  <div class="card-content padding-sm">
    <img src="{{getSrc module.image}}" class="center binary-image">
  </div>

  <div class="card-footer large-text">
    {{ > Button (buttonArgs module.options.[0]) }}
    {{ > Button (buttonArgs module.options.[1]) }}
  </div>
</template>
