<template name="Lesson_view_page_footer">

  <div class="toolbar">

    <div class="toolbar-inner row">
      <div class="col-25">
        {{#if homeButton.shouldShow}}
          {{> Button (goHomeButtonArgs homeButton)}}
        {{/if}}
      </div>

      <div class="col-25">
        {{#if progressBar.shouldShow}}
          {{> Lesson_view_page_footer_progress_bar percent=progressBar.percent}}
        {{/if}}
      </div>

      <div class="col-25">
        {{#if replayButton.shouldShow}}
          {{> Button (replayButtonArgs replayButton)}}
        {{/if}}
      </div>

      <div class={{nextButtonWrapperClasses nextButton.animated}}>
        {{> Button (nextButtonArgs nextButton)}}
      </div>
    </div>
  </div>

</template>
