<template name='Lesson_view_page_footer_paginator'>
  <a href="#" class=""> 
    <div class="dotstyle dotstyle-scaleup"> 
      <ul class="">
        {{#each pages}}
          {{#if current}} 
          <li class="current" name="{{i}}"><a name="{{i}}">{{index}}</a></li>
          {{else}}
          <li name="{{i}}"><a class="module_footer {{#if completed i}} green {{/if}}" name="{{i}}">{{index}}</a></li>
          {{/if}}
        {{/each}}
            
      </ul>
    </div>
  </a>
</template>
