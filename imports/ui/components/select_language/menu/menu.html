<template name="Home_language_menu">
  <div class="content-block-title"><p><a href="#" class="close-panel"><i class="fa fa-times-circle fa-2x"></i></a></p></div>

  <div class="content-block">
    <div class="list-block">
      <div class="row">
        {{#each language in languages}}
          <div class="col-33">
          {{ >Home_language_menu_list_item (listItemArgs language) }}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
