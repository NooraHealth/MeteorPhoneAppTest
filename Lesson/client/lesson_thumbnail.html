<template name="lessonThumbnail">

    <div class="panel-heading"> 
      <div class="panel-title"><h3>{{title}}</h3></div>
    </div> 
    <table>
      <tr>
        <td><img src="{{imageURL}}"/></td>
        <td><span> {{description}}</span></td>
      </tr>
    </table>
  </div>
</template>
