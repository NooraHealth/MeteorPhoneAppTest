<template name="answer">
  <div class="answer" id="answer{{nh_id}}">
    <button id="selectedButton{{nh_id}}"/>
    <img src="{{imgSrc}}"/>
    <p>{{explanation}}</p>
    <audio src="{{correctAnswerAudio}}" autoplay></audio>
    <audio src="{{incorrectAnswerAudio}}" autoplay></audio>
  </div>

</template>
