<template name="ModulesSequence">
  {{#each modules}} 
      {{#if audio}}
        {{>audio}}
      {{/if}}

      {{#if video}}
        {{>videoModule}}
      {{/if}}

      {{#if slide}}
        {{>slideModule}}
      {{/if}}

      {{#if multipleChoice}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if goalChoice}}
        {{>goalChoiceModule}}
      {{/if}}

      {{#if binaryChoice}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if scenario}}
        {{>slideModule}}
      {{/if}}  
  {{/each}}
</template>
