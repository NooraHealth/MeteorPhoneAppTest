<template name="ModulesSequence">
 
<div class="row">
{{#each modules}} 
    <div class="hidden-left">
      {{#if audio}}
        {{>audio}}
      {{/if}}

      {{#if isVideoModule}}
        {{>videoModule}}
      {{/if}}

      {{#if isSlideModule}}
        {{>slideModule}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isBinaryChoiceModule}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>slideModule}}
      {{/if}}  
  </div>
  {{/each}}
</div>

</template>
