<template name="ModulesSequence">
  {{#each modules}} 
    <div class="module">
      {{#if audio}}
        {{>audio}}
      {{/if}}

      {{#if isVideoModule}}
        {{>videoModule}}
      {{/if}}

      {{#if isSlideModule}}
        {{>slideModule}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isBinaryChoiceModule}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>slideModule}}
      {{/if}}  
    </div>
  {{/each}}
</template>
