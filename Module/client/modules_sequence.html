<template name="ModulesSequence">
 
{{#each modules}} 
  <div class="row sliding-panel">
    <div class="sliding-panel-content from-right">
      {{#if audio}}
        {{>audio}}
      {{/if}}

      {{#if isVideoModule}}
        {{>videoModule}}
      {{/if}}

      {{#if isSlideModule}}
        {{>slideModule}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isBinaryChoiceModule}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>slideModule}}
      {{/if}}  
    </div>
  </div>
  {{/each}}

</template>
