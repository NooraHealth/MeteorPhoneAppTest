<template name="scenarioModule">
<p> {{question}} </p>

<form  role='form'>  
  <div class="row">
    <button value="{{option 0}}"> <img src="{{normalIconSrc}}"/></button>
  </div>
  <div class="row">
    <button value="{{option 1}}"> <img src="{{callDoctorIconSrc}}"/></button>
  </div>
  <div class="row">
    <button value="{{option 2}}"> <img src="{{emergencyIcon}}"/></button>
  </div>
</form>

<img src="{{imgSrc}}"/>

{{>answer}}

</template>
