<template name="ModulesSequence">
 
<div class="row module-panel">
  <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset1 ">
{{#each modules}} 
<div id = "module{{nh_id}}" class="hidden-left {{#if currentModuleID nh_id}} visible-module {{/if}}" >
      {{#if audio}}
        <audio src="{{audioSrc}}" id="audio" autoplay></audio>
      {{/if}}

      {{#if isVideoModule}}
        {{>videoModule}}
      {{/if}}

      {{#if isSlideModule}}
        {{>slideModule}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isBinaryModule}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>slideModule}}
      {{/if}}  
    </div>
  {{/each}}
  </div>
</div>

</template>
