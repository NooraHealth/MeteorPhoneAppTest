
<template name="multipleChoiceModule">

{{>question}}

<form  role='form'>  
  {{#each getOptionObjects}}
  <div class="row">
    <p>{{option}}</p>
    <p>{{optionImgSrc}}</p>
    <input type="checkbox" value="{{option}}"/><img src="{{optionImgSrc}}"/>
  </div>
  {{/each}}

</form>

{{>moduleImage}}

{{>answer}}

</template>
