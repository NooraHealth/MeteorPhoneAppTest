<template name="sideMenu">
  <div class="content-block-title">
    <div class="list-block">
      <ul>
        {{#each curriculums}}
          {{>listItem}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='listItem'>
  <li class='item-content'>
    <div class="item-inner">
      <div class="item-title"> {{title}}</div>
    </div>
  </li>
</template>
