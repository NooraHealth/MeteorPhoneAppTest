<template name='rowOfLessonThumbnails'>
  {{#each lessons}}
    <div class='row'>
      <div class='col thumbnail-wrapper'> {{>lessonThumbnail}} </div>
    </div>
  {{/each}}
</template>
<template name="lessonThumbnail">
  <a>
    <div class="card z-depth-3 lesson-thumbnail {{#if currentLesson}} expanded {{else}} faded {{/if}}" id="{{_id}}">
      <div class="overlay-wrapper center-align card-image  thumbnail-image valign-wrapper"> 
        {{#if currentLesson}}
          <div class="inner-overlay-wrapper">
            <img src="play-button-overlay.png" class="valign scale-up overlay"/>
          </div>
        {{/if}}
        <img src="{{imgSrc}}" class="valign fit-height"/>
      </div> 
      <div class="card-content">
        <p class="center-align flow-text grey-text text-darken-2">{{title}}</p>
      </div>
    </div>
  </a>
</template>
