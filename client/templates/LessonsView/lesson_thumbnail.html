<template name='rowOfLessonThumbnails'>
  <div class="content-block-title">{{curriculumTitle}}</div>
    <div class="list-block">
      <div class="cards-list">

        <ul>
          {{#each lessons}}
            {{>lessonThumbnail}}
          {{/each}}
        </ul>

      </div>
    </div>
</template>

<template name="lessonThumbnail">
  <div class="card">
    <div class="card-content">

      <div class="lesson-card-image card-header">
        <div class="overlay-wrapper thumbnail-image"> 
          {{#if currentLesson}}
            <div class="inner-overlay-wrapper valign-wrapper">
              <img src="play-button-overlay2.png" class="valign scale-up overlay animated-overlay"/>
            </div>
          {{/if}}
          <img src="{{imgSrc}}"/>
        </div> 
      </div>

      <div class="card-footer">
        <p>{{title}}</p>
      </div>

    </div>
  </div>
</template>
