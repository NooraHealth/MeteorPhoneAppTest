<template name='rowOfLessonThumbnails'>
  <div class='row'>
    {{#each lessons}}
      <div class='col thumbnail-wrapper'> {{>lessonThumbnail}} </div>
    {{/each}}
  </div>
</template>
<template name="lessonThumbnail">
  <a>
    <div class="card z-depth-3 lesson-thumbnail" id="{{_id}}">
      <div class="img-with-toasts-wrapper center-align card-image  thumbnail-image valign-wrapper"> 
        {{#if isCurrentLesson}}
          <div class="inner-toasts-wrapper">
            <img src="play-button-overlay.png" class="valign toast-overlay"/>
          </div>
        {{/if}}
        <img src="{{imgSrc}}" class="valign fit-height"/>
      </div> 
      <div class="card-content">
        <p class="center-align flow-text grey-text text-darken-2">{{title}}</p>
      </div>
    </div>
  </a>
</template>
