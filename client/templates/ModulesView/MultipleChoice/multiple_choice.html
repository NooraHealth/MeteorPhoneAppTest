<template name="multipleChoiceModule">

<!--<audio src="{{audioSrc}}" name="audio{{_id}}" class="question" autoplay></audio>-->
<div id="{{_id}}" class="card module">
  <div class=" item item-text flow-text grey-text text-darken-2">{{question}}</div>
  <div class="item">
    {{#with firstRow}}
      {{>rowOfOptions}}
    {{/with}}
    {{#with secondRow}}
      {{>rowOfOptions}}
    {{/with}}
  </div>

  <div class="center-align item">
    <a name="submit_multiple_choice" class="response mc_submit_btn btn blue waves-effect waves-blue white-text">SUBMIT</a>
  </div> 
</div>
</template>

<template name="rowOfOptions">
  <div class="row">
  {{#each options}}
    <div class="col l4 m4 s4">
      <!--[> IMG <]-->
      <img name="option" alt="{{i}}" src="{{optionImgSrc}}" class="response image-choice {{#if correct }} correct {{/if}}" />
    </div>
  {{/each}}
  </div>
</template>
