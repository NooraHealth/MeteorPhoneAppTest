<template name="binaryChoiceModule">
    <!--<div class="card-image">-->
      <!--<img src="{{imgSrc}}"/>-->
    <!--</div>-->
    <div id="{{_id}}" class="valign module-wrapper">
      <div class="row center-align">
        <div class="center-align">
          {{>imgWithToasts class="binary-image"}}
        </div>
      </div>
        <div class="row center-align padding-top padding-bottom">
          <div class="card-content flow-text">
            {{question}}
          </div>
        </div>
        <div class="row center-align">
          <div >
            <a class="response btn green waves-light waves-effect white-text" value="yes">YES</a>
            <a class="response btn red waves-effect waves-light white-text" value="no">NO</a>
          </div>
        </div>
      </div>

</template>
