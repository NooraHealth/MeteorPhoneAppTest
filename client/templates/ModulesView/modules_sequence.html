<template name="modulesSequence">
  {{#ionBody}}
    {{>ionNavBar class='nav z-depth-1'}}

    {{#ionNavView}}
      {{#contentFor "headerTitle"}}
        <a href="{{pathFor 'lessonsView'}}"><img class="round-tile z-depth-2" alt="Noora Health" src="/NHlogo.png"/></a>
      {{/contentFor }}

      {{#contentFor "headerButtonRight"}}
        {{>ionNavBackButton path='home'}}
      {{/contentFor }}

      {{#ionView}}
        {{#ionContent}}
          <audio id="audio"></audio>
          <audio id="correctaudio"></audio>
          <audio id="incorrectaudio"></audio>
          <audio id="correct_soundeffect" src="/correct_soundeffect.mp3"></audio>
          <audio id="incorrect_soundeffect" src="/incorrect_soundeffect.mp3"></audio>
          {{#ionSlideBox}}
              {{#each modules}}

                {{#ionSlide}}

                <div id="{{_id}}">
                  {{#if isBinaryChoice}}
                    {{>binaryChoiceModule}}
                  {{/if}}
                  {{#if isSlideModule}}
                    {{>slideModule}}
                  {{/if}}
                  {{#if isScenario }}]
                    {{>scenarioModule}}
                  {{/if}}
                  {{#if isMultipleChoice }}
                    {{> multipleChoiceModule }}
                  {{/if}}
                  {{#if isVideo }}
                    {{> videoModule }}
                  {{/if}}
                </div>

                {{/ionSlide}}

              {{/each}}

          {{/ionSlideBox}}
            <div id="pop-up-div" class="inner-overlay-wrapper response-pop-up-wrapper center-align">
              <img src="/no.png" class="response-pop-up" id="incorrect-pop-up"/>
              <img src="/yes.png" class="response-pop-up" id="correct-pop-up"/>
            </div>
          {{>nextBtn}}

        {{/ionContent}}
      {{/ionView}}
    {{/ionNavView}}
  {{/ionBody}}
</template>
