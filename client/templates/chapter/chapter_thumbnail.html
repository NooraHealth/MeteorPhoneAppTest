<template name="chapterThumbnail">
  <div class="col m4 l4 greyed-out">
    <div class="card z-depth-2 chapter-card">
      <div class="card-image chapter-card-image" href="{{ pathFor 'chapter'}}"> 
        <img src="{{imgSrc}}"/>
      </div> 

      <div class="card-content">
        <p class="text-center">{{title}}</p>
      </div>
    </div>
  </div>
</template>
