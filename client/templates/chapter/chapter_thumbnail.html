<template name="chapterThumbnail">
  <div class="col s12 m4 l4 greyed-out">
    <a href="{{ pathFor 'chapter'}}">
      <div class="card z-depth-2 chapter-card">
        <div class="card-image chapter-card-image"> 
          <img src="{{imgSrc}}"/>
        </div> 

        <div class="card-content">
          <p class="center-align card-title grey-text text-darken-2">{{title}}</p>
        </div>
      </div>
    </a>
  </div>
</template>
