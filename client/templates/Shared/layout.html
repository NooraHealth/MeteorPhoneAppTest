<template name="layout">
 <div class="views">
    <div class="view view-main">
      <div class="pages">
        <!-- Now we need additional "navbar-fixed" and "toolbar-fixed" classes on Page -->
        <div data-page="index" class="page navbar-fixed toolbar-fixed">
            
          <!-- Top Navbar-->
          <div class="navbar">
            <div class="navbar-inner">
              <a id="logo"><img class="logo" alt="Noora Health" src="/NHlogo.png"/></a>
              {{#if module}}
                <span class="right-aligned">{{lessonTitle}}</span>
              {{else}}
                <a data-panel="right" class="open-panel right-aligned">Select Curriculum</a>
              {{/if}}
            </div>
          </div>

      {{#if subscriptionsReady}}
          <div class="page-content">
            {{> Template.dynamic template=main}}
          </div>

        {{#if module}}
          <div class="toolbar">
            <div class="toolbar-inner">
              {{> Template.dynamic template=footer}}
            </div>
          </div>
        {{/if}}
      {{/if}}

        </div>
      </div>
    </div>
  </div>
</template>
