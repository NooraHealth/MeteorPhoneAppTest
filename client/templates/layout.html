<template name="layout">

{{#famousContext id="mainCtx"}}
  {{#HeaderFooterLayout size="[undefined, undefined]" headerSize="50" footerSize="45"}}
    {{#Surface target="header" class="red" }}
      {{>nav}}
    {{/Surface}}

    {{#RenderController target="content" transition=getTransition id="renderController"}}
      <div class="inner">
        {{>yield}}
      </div>
    {{/RenderController}}
    
    {{#Surface target="footer" class="white"}}
      {{>yield region="footer"}}
    {{/Surface}}

  {{/HeaderFooterLayout}}
{{/famousContext}}
</template>

<template name="module_layout">

{{#famousContext id="mainCtx"}}
  {{#HeaderFooterLayout size="[undefined, undefined]" headerSize="50" footerSize="45"}}
    {{#Surface target="header" class="red" }}
      {{>nav}}
    {{/Surface}}


    {{#Lightbox target="content" id="lightbox"}}
      {{>yield}}
    {{/Lightbox}}
    
    {{#Surface target="footer" class="white" id="footer"}}
      {{>yield region="footer"}}
    {{/Surface}}

  {{/HeaderFooterLayout}}
{{/famousContext}}
</template>
