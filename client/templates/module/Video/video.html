<template name="videoModule">
<div class="valign-wrapper module row">
  <div class="valign module-wrapper col s12 m8 offset-m2 l8 offset-l2">
    <div class="center-align ">
      {{#if isEmbedded}}
        <iframe title="{{title}}" class="embedded-video" src="{{videoUrl}}" frameborder="0" allowfullscreen></iframe>
      {{else}}
        <video src="{{videoSrc}}" class="inherit" controls autoplay>
          Your browser does not support the video tag. Please logout and use another browser.
        </video>
      {{/if}}
    </div>

    <div class="flow-text grey-text text-darken-2 center-align">
      {{title}}
    </div>
  </div>
</div>

</template>
