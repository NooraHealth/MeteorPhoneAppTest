<template name="Module">
{{#with currentModule}}
  <!--{{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template=getTemplate modifier="StateModifier"}}-->
      {{#if isVideoModule}}
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="videoModule" modifier="StateModifier"}}
      {{/if}}

      {{#if isSlideModule}}
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="slideModule" modifier="StateModifier" transition="opacity"}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="multipleChoiceModule" modifier="StateModifier"}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="multipleChoiceModule" modifier="StateModifier"}}
      {{/if}}

      {{#if isBinaryModule}}
        <!--{{>binaryChoiceModule}}-->
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="binaryChoiceModule" modifier="StateModifier" transition="opacity"}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>Surface id="module" class="white padded"  origin="[.5, .5]" align="[.5, .5]" template="scenarioModule" modifier="StateModifier"}}
      {{/if}}      
{{/with}}

</template>
