<template name="binaryChoiceModule">
    <!--<div class="card-image">-->
      <!--<img src="{{imgSrc}}"/>-->
    <!--</div>-->
    <div class="valign module-wrapper">
      <div class="row center-align">
        <div class="center-align">
          {{>imgWithToasts class="binary-image"}}
        </div>
      </div>
        <div class="row center-align padding-top padding-bottom">
          <div class="card-content flow-text">
            {{question}}
          </div>
        </div>
        <div class="row center-align">
          <div >
            <a class="response btn waves-light waves-effect white-text {{#if isCorrectAnswer 'yes' }} correct {{/if}}" value="yes">YES</a>

            <a class="response btn waves-effect waves-light white-text {{#if isCorrectAnswer 'no'}} correct {{/if}} " value="no">NO</a>
          </div>
        </div>
      </div>

</template>
