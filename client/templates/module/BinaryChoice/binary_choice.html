<template name="binaryChoiceModule">
<div class="front">
    <div class="card-image">
      {{>moduleImage}} 
    </div>
    
    <div class="card-content">
      {{>question}}
    </div>

    <div class="card-action center-align">

      <a class="btn green waves-light waves-effect white-text" value="yes">YES</a>

      <a class="btn red waves-effect waves-light white-text" value="no">NO</a>

    </div>

  </div>

<div class="back">

  {{>answer}}

</div>

</template>
