<template name="binaryChoiceModule">
<div class="front">
    <div class="card-image">
      {{>moduleImage}} 
    </div>
    
    <div class="card-content flow-text">
      {{>question}}
    </div>

    <div class="card-action center-align">

      <a class="btn green waves-light waves-effect white-text {{#if isCorrectAnswer 'yes' }} correct {{/if}}" value="yes">YES</a>

      <a class="btn red waves-effect waves-light white-text {{#if isCorrectAnswer 'no'}} correct {{/if}} " value="no">NO</a>

    </div>

  </div>

<div class="back">
  <audio class="correct" src="{{correctAnswerAudio}}"></audio>
  <audio class="incorrect" src="{{incorrectAnswerAudio}}"></audio>
</div>

</template>
