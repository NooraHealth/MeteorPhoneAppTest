<template name="binaryChoiceModule">

  <form  role='form' class="form-horizontal">  
    <legend>{{>question}}</legend>

    <table class="table table-responsive">
        <tr class="row">
          <td> 
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="row centered-content-row">
              <a class="btn btn-success btn-raised response-btn large-font" value="yes">YES</a>
            </div>
            <div class="row centered-content-row">
              <a class="btn btn-danger btn-raised response-btn large-font" value="no">NO</a>
            </div>
            </div>
          </td>
          <td> {{>moduleImage}} </td>
        </tr>

      </table>

      <!--<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">-->
        <!--{{>moduleImage}}-->
      <!--</div>-->
    
  </form>


  {{>answer}}

</template>
