<template name="binaryChoiceModule">
    <!--<div class="card-image">-->
      <!--<img src="{{imgSrc}}"/>-->
    <!--</div>-->
    <div class="valign-wrapper module row">
      <div class="valign module-wrapper col offset-m2 m8 offset-l3 l6 ">
        <div class="row center-align">
          <div class="center-align">
            <img src="{{imgSrc}}" class="binary-image">
          </div>
        </div>
          <div class="row center-align padding-top padding-bottom">
            <div class="card-content flow-text">
              {{question}}
            </div>
          </div>
          <div class="row center-align">
            <div class="card-action">
              <a class="response btn green waves-light waves-effect white-text {{#if isCorrectAnswer 'yes' }} correct {{/if}}" value="yes">YES</a>

              <a class="response btn red waves-effect waves-light white-text {{#if isCorrectAnswer 'no'}} correct {{/if}} " value="no">NO</a>
            </div>
          </div>
        </div>
      </div>
      <audio name="audio{{nh_id}}" class="correct" src="{{correctAnswerAudio}}"></audio>
      <audio name="audio{{nh_id}}" class="incorrect" src="{{incorrectAnswerAudio}}"></audio>

</template>
