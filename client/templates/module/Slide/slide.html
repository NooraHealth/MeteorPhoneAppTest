
<template name="slideModule">
<audio src="{{audioSrc}}" name="audio{{nh_id}}" class="question" autoplay></audio>
  
<div class="valign-wrapper module">
  <div class="valign module-wrapper">
    <div class="center-align">
      <img class="module-image" src="{{imgSrc}}"/>
    </div>

    <div class="flow-text grey-text text-darken-2 center-align">
      {{title}}
    </div>
  </div>
</div>

</template>
