<template name="scenarioModule">

  <form  role='form' class="form-horizontal">  
    <legend>{{>question}}</legend>

    <table class="table table-responsive">
        <tr >
          <td> 
            <div class="row centered-content-row">
              <a class="btn btn-success btn-raised response-btn" value="{{option 0}}"><img src="{{normalIconSrc}}"/>NORMAL</a>
            </div>
            <div class="row centered-content-row">
              <a class="btn btn-warning btn-raised response-btn" value="{{option 0}}"><img src="{{callDoctorIconSrc}}"/>CALL DOCTOR</a>
            </div>
            <div class="row centered-content-row">
              <a class="btn btn-danger btn-raised response-btn" value="{{option 0}}"><img src="{{emergencyIcon}}"/>CALL 911</a>

            </div>
          </td>
          <td> 
              {{>moduleImage}} 
          </td>
        </tr>

      </table>
   
  </form>

{{>answer}}

</template>
