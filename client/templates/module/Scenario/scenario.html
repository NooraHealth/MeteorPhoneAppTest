<template name="scenarioModule">
<figure class="front">

  <form  role='form' class="form-horizontal">  
    <legend>{{>question}}</legend>

    <table class="table table-responsive no-border">
        <tr >
            <td> 
              {{>moduleImage}} 
            </td>

            <td> 
              <div class="row centered-content-row">
                <a class="btn btn-success btn-raised scenario-btn" value="{{option 0}}"><div class="inner-btn-container"><img src="{{normalIconSrc}}"/><span >NORMAL</span></div></a>
              </div>
              
              <div class="row centered-content-row">
                <a class="btn btn-warning btn-raised scenario-btn" value="{{option 1}}">
                  <div class="inner-btn-container">
                    <img src="{{callDoctorIconSrc}}"/>
                    <span>CALL DOCTOR</span>
                  </div>
                </a>
              </div>

              <div class="row centered-content-row">
                <a class="btn btn-danger btn-raised scenario-btn" value="{{option 2}}">
                  <div class="inner-btn-container">
                    <img src="{{emergencyIcon}}"/>
                    <span>CALL 911</span>
                  </div>
                </a>

              </div>
            </td>
          
        </tr>

      </table>
   
  </form>
</figure>

<figure class="back">
{{>answer}}

</figure>

</template>
