<template name="scenarioModule">
<div class="front">
  <div class="card-image">
    {{>moduleImage}} 
  </div>
  
  <div class="card-content">
    {{>question}}
  </div>

  <div class="card-action center-align">
    <a class="btn btn-success" value="{{option 0}}">
      <div class="inner-btn-container">
        <img src="{{normalIconSrc}}"/>
        <span >NORMAL</span>
      </div>
    </a>
            
      <a class="btn btn-warning" value="{{option 1}}">
        <div class="inner-btn-container">
          <img src="{{callDoctorIconSrc}}"/>
          <span>CALL DOCTOR</span>
        </div>
      </a>

      <a class="btn btn-danger" value="{{option 2}}">
        <div class="inner-btn-container">
          <img src="{{emergencyIcon}}"/>
          <span>CALL 911</span>
        </div>
      </a>
  </div>
</div>

<div class="back">
{{>answer}}
</div>

</template>
