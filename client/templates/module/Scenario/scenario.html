<template name="scenarioModule">
<div class="front">
  <div class="card-image">
    <img src="{{imgSrc}}"/>
  </div>
  
  <div class="card-content flow-text">
    {{question}}
  </div>

  <div class="card-action center-align">
    <a name="{{nh_id}}" class="response btn waves-effect waves-light white-text green scenario-btn {{#if isCorrectAnswer 'normal' }} correct {{/if}}" value="{{option 0}}">
      <i class="mdi-action-home"></i> NORMAL
    </a>
            
    <a name="{{nh_id}}" class="response btn waves-effect waves-light white-text yellow darken-3 scenario-btn {{#if isCorrectAnswer 'call doc' }} correct {{/if}}" value="{{option 1}}">
      <i class="mdi-action-settings-phone"></i> CALL DOCTOR
    </a>

    <a name="{{nh_id}}" class="response btn waves-effect waves-light white-text red scenario-btn {{#if isCorrectAnswer 'call 911' }} correct {{/if}}" value="{{option 2}}">
      <i class="mdi-maps-local-hospital"></i> CALL 911
    </a>
    {{>nextBtn}}
  </div>
</div>

<div class="back">
  <audio name="audio{{nh_id}}" class="correct" src="{{correctAnswerAudio}}"></audio>
  <audio name="audio{{nh_id}}" class="incorrect" src="{{incorrectAnswerAudio}}"></audio>
</div>

</template>
