<template name="scenarioModule">
<div class="front">
  <div class="card-image">
    {{>moduleImage}} 
  </div>
  
  <div class="card-content flow-text">
    {{>question}}
  </div>

  <div class="card-action center-align">
    <a class="btn waves-effect waves-light white-text green scenario-btn" value="{{option 0}}">
      <i class="mdi-action-home"></i> NORMAL
    </a>
            
    <a class="btn yellow darken-3 waves-effect waves-light white-text scenario-btn" value="{{option 1}}">
      <i class="mdi-action-settings-phone"></i> CALL DOCTOR
    </a>

    <a class="btn red waves-effect waves-light white-text scenario-btn" value="{{option 2}}">
      <i class="mdi-maps-local-hospital"></i> CALL 911
    </a>
  </div>
</div>

<div class="back">
{{>answer}}
</div>

</template>
