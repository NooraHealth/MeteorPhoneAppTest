<template name="ModulesSequence">
 
{{#each modules}}
<div class="module-container card {{#unless currentModuleID nh_id}} hidden-card {{/unless}}">
    <div class="module-card front-facing">

      <div name="{{nh_id}}" class="response-sticker-container red valign-wrapper center-align z-depth-2">
        <i class="mdi-navigation-close small"></i>
      </div>

      <div name="{{nh_id}}" class="response-sticker-container green valign-wrapper center-align z-depth-2">
        <i class="mdi-navigation-check small"></i>
      </div>

      {{#if audio}}
        {{#if currentModuleID nh_id}}
        <audio src="{{audioSrc}}" name="audio" autoplay></audio>
        {{else}}
        <audio src="{{audioSrc}}" name="audio"></audio>
        {{/if}}
      {{/if}}

      {{#if isVideoModule}}
        {{>videoModule}}
      {{/if}}

      {{#if isSlideModule}}
        {{>slideModule}}
      {{/if}}

      {{#if isMultipleChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isGoalChoiceModule}}
        {{>multipleChoiceModule}}
      {{/if}}

      {{#if isBinaryModule}}
        {{>binaryChoiceModule}}
      {{/if}}

      {{#if isScenarioModule}}
        {{>scenarioModule}}
      {{/if}}      
    </div>
  </div>
{{/each}}

</template>
