
<template name="multipleChoiceModule">


<form  role='form' class="form-horizontal">  
  <legend>{{>question}}</legend>
  {{#each getOptionObjects}}
  <div class="row">
    <div class="checkbox col-lg-2 col-md-2 col-sm-4">
      <input type="checkbox" value="{{option}}"/><img src="{{optionImgSrc}}" class="image-choice"/>
    </div>
  </div>
  {{/each}}

</form>

{{>moduleImage}}

{{>answer}}

</template>
