<template name="multipleChoiceModule">
<div class="front">

  <div class="card-content">
    <div class="flow-text grey-text text-darken-2">{{question}}</div>
    
    <div class="row">
    {{#each getOptionObjects}}
      <div class="col l4 m4 s4">
        
        <!-- CORRECT AND INCORRECT STICKERS -->
        <div id="sticker_incorrect{{i}}{{nh_id}}" class="response-sticker-container red valign-wrapper center-align z-depth-2 hidden">
          <i class="mdi-navigation-close small"></i>
        </div>

        <div id="sticker_correct{{i}}{{nh_id}}" class="response-sticker-container green valign-wrapper center-align z-depth-2 hidden">
          <i class="mdi-navigation-check small"></i>
        </div>

        <!-- IMG -->
        <img name="option{{nh_id}}" alt="{{i}}" src="{{optionImgSrc}}" class="image-choice {{#if isCorrectAnswer option }} correct {{/if}}" />
      </div>
    {{/each}}
    </div>
  </div>

  <div class="card-action center-align">
    <a name="submit_multiple_choice{{nh_id}}" class="btn waves-effect waves-light white-text">SUBMIT</a>
    {{>nextBtn class="hidden" nh_id=nh_id}}
  </div>
    
</div>

<div class="back">
  <audio name="audio{{nh_id}}" class="correct" src="{{correctAnswerAudio}}"></audio>
  <audio name="audio{{nh_id}}" class="incorrect" src="{{incorrectAnswerAudio}}"></audio>
</div>


</template>
