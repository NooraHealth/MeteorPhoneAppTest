
<template name="multipleChoiceModule">


<form  role='form' class="form-horizontal">  
  <legend>{{>question}}</legend>
  <div class="row">
  {{#each getOptionObjects}}
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <img src="{{optionImgSrc}}" class="image-choice" name="{{option}}"/>
    </div>
  {{/each}}
  </div>

</form>

{{>moduleImage}}

{{>answer}}

</template>
