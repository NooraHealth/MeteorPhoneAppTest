<template name="multipleChoiceModule">

<!--<audio src="{{audioSrc}}" name="audio{{_id}}" class="question" autoplay></audio>-->
<div id="{{_id}}" class="valign-wrapper module row">
  <div class="valign module-wrapper col m8 offset-m2 l8 offset-l2">
    <div >
      <div class="card-content">
        <div class="flow-text grey-text text-darken-2">{{question}}</div>
          {{#with firstRow}}
            {{>rowOfOptions}}
          {{/with}}
          {{#with secondRow}}
            {{>rowOfOptions}}
          {{/with}}
        </div>
      </div>

      <div class="card-action center-align">
        <a name="submit_multiple_choice{{_id}}" class="response mc_submit_btn btn blue waves-effect waves-blue white-text">SUBMIT</a>
      </div> 
    </div>
  </div>

  <audio name="audio{{_id}}" class="correct" src="{{correctAnswerAudio}}"></audio>
  <audio name="audio{{_id}}" class="incorrect" src="{{incorrectAnswerAudio}}"></audio>
</template>

<template name="rowOfOptions">
  <div class="row">
  {{#each options}}
    <div class="col l4 m4 s4">
      <!--[> IMG <]-->
      <img name="option" alt="{{i}}" src="{{optionImgSrc}}" class="response image-choice {{#if correct }} correct {{/if}}" />
    </div>
  {{/each}}
  </div>
</template>
