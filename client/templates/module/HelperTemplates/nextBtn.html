<template name="nextBtn">
<a class=" blue-text text-lighten-3 flow-text btn-flat waves-effect waves-light {{#if isHidden}}  hidden {{/if}} next large valign-wrapper next-module-btn" id="nextbtn" name="next">
  {{#unless isLastModule}}
    NEXT
  {{else}}
    FINISH
  {{/unless}}
    <i class="mdi-navigation-arrow-forward medium"></i>
  </a>
</template>
