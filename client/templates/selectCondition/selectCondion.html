<template name="selectCondition">
  {{#Surface  origin="[.5, .5]" align="[.5, .5]" modifier="StateModifier"}}
    <div class="container">
      <div class="row center-align noora-entry-logo">
        <div class="col offset-s5 offset-m5 offset-l5 s2 m2 l2">
          <img src="./NHlogo.png">
        </div>
      </div>
      <div class="row">
        <form action="#" id="selectCondition">
        
            <div class="row">
              <div class="input-field col l6 m6 ">
              <label for="moduleType">Please select your condition: </label>
              <br/>
              <select id="moduleType">
                <option value="" id="default-select" disabled selected >Condition</option>
                {{#each curriculums}}
                <option value="{{condition}}" id="default-select">{{condition}}</option>
                {{/each}}
              </select>
            </div>
          </div>

        </form>
      </div>
    </div>
  {{/Surface}}
</template>
