<template name="selectCurriculum">
  {{#Surface  id="selectConditionSurface"}}
    <div class=" valign-wrapper row scrollBox fullScreen">
      <div class="valign col m6 offset-m3 l6 offset-l3">
        <form action="#" id="selectCurriculum">
          <div class="row">
            <h4> Please select a curriculum</h4>
          </div>

          <div class="row" >
            <div class="input-field ">
              <div class="col l8 m8 s8 offset-s2 offset-l2 offset-m2">
                {{#each curriculums}}
                <p>
                  <input id="{{title}}" class="with-gap" type="radio" name="curriculum" value="{{_id}}">
                  <label for="{{title}}"> {{title}}</label>
                </p>
                {{/each}}
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  {{/Surface}}
</template>
