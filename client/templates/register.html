<template name="register">
  <div class="uk-grid uk-container">
    <div class="uk-width1-2 uk-container-center uk-margin-top">
      <form class="form-horizontal" id="register-form" action="action" role="form">
        <fieldset>

        <!-- Form Name -->
        <legend>Register</legend>
        <p class="uk-text-bold"><em>Please register using the patient ID you were given at the hospital</em></p>
        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="register_patientID">PatientID</label>
          <div class="controls">
            <input id="register_patientID" name="register_patientID" placeholder="Your Patient ID" class="input-xlarge" type="text">
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="register_username">Create a Username</label>
          <div class="controls">
            <input id="register_username" name="register_username" placeholder="Please create a username" class="input-xlarge" type="text">
          </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
          <label class="control-label" for="register_password">Password</label>
          <div class="controls">
            <input id="register_password" name="password" placeholder="****" class="input-xlarge" type="password">
             
          </div>
        </div>

        <!-- Confirm Password input-->
        <div class="control-group">
          <label class="control-label" for="confirm_password">Confirm Password</label>
          <div class="controls">
            <input id="confirm_password" name="confirm_password" placeholder="" class="input-xlarge" type="password">
          </div>
        </div>

        <!-- Button -->
        <div class="control-group">
          <label class="control-label" for="singlebutton"></label>
          <div class="controls">
            <a id="register-button" class="btn btn-default">Register</a>
          </div>
        </div>

        </fieldset>
      </form>
  </div>
</div>

{{>disclaimer}}
</template>
