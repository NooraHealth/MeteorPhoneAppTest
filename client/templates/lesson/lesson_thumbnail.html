<template name="lessonThumbnail">

    <div class="row">
      <p class="title card-title">{{title}}</p>
    </div> 
    <div class="row valign-wrapper">
        <div class="col s6 m8 l4" >
          <img src="{{imgSrc}}"/>
        </div>
        <div class="col s6 m4 l8"> 
          <span class=""> {{description}}</span>
        </div>
    </div>
  </div>
</template>
