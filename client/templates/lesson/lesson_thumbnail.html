<template name="lessonThumbnail">
  <div class="card lesson-panel greyed-out cd-main-content">
    <div class="card-content">
      <div class="flow-text row grey-text text-darken-2">
        {{title}}
      </div> 
      <div class="row valign-wrapper">
          <div class="col s6 m8 l4" >
            <img src="{{imgSrc}}"/>
          </div>
          <div class="col s6 m4 l8"> 
            <span class=""> {{description}}</span>
          </div>
      </div>
    </div>
  </div>
</template>
