<template name="moduleFooter">
<footer>
  <div class="module-navigation-bar">
    <div class="dotstyle dotstyle-scaleup"> 
      <ul class="">
        {{#each modules}}
          {{#if currentModule}} 
            <li class="current" name="{{i}}"><a class="module_nav" name="{{i}}"></a></li>
          {{else}}
            <li name="{{i}}"><a class="module_nav" name="{{i}}"></a></li>
          {{/if}}
        {{/each}}
            
      </ul>
    </div>
  </div>
  </footer>
</template>
